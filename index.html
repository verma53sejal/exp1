<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        padding: 40px;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        font-size: 18px;
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 420px;
        padding: 12px;
        font-size: 18px;
        border-radius: 6px;
        outline: none;
    }

    /* Invalid input */
    input:invalid {
        border: 3px solid red;
    }

    /* Valid input */
    input:valid {
        border: 3px solid green;
    }

    .error {
        color: red;
        font-size: 22px;
        margin-top: 6px;
    }

    button {
        background: black;
        color: white;
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        float: right;
    }

    button:hover {
        background: #333;
    }
</style>
</head>

<body>

<h1>Student Registration</h1>

<form>

    <!-- Full Name -->
    <div class="form-group">
        <label>Full Name:</label>
        <input type="text"
               required
               pattern="[A-Za-z ]{9,50}"
               placeholder="Enter full name">
        <div class="error">Must contain 9-50 letters</div>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label>Email:</label>
        <input type="email"
               required
               placeholder="Enter email">
        <div class="error">Valid email required</div>
    </div>

    <!-- Age -->
    <div class="form-group">
        <label>Age:</label>
        <input type="number"
               required
               min="16"
               max="30"
               placeholder="Enter age">
        <div class="error">Age 16-30 only</div>
    </div>

    <button type="submit">Register</button>

</form>

</body>
</html>
